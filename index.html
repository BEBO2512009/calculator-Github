<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<header>
  <h1>CALCULATOR</h1>
</header>
<div id="calculator-container">
  <div class="display-area"></div>
  <div class="row-calculator">
    <button style="background-color: #ffd60a;">C</button>
    <button style="background-color: #ffd60a;">(</button>
    <button style="background-color: #ffd60a;">)</button>
    <button style="background-color: #f35b04;">/</button>
  </div>
  <div class="row-calculator">
    <button style="background-color: #b0c4b1;">7</button>
    <button style="background-color: #b0c4b1;">8</button>
    <button style="background-color: #b0c4b1;">9</button>
    <button style="background-color: #f35b04;">*</button>
  </div>
  <div class="row-calculator">
    <button style="background-color: #b0c4b1;">4</button>
    <button style="background-color: #b0c4b1;">5</button>
    <button style="background-color: #b0c4b1;">6</button>
    <button style="background-color: #f35b04;">-</button>
  </div>
  <div class="row-calculator">
    <button style="background-color: #b0c4b1;">1</button>
    <button style="background-color: #b0c4b1;">2</button>
    <button style="background-color: #b0c4b1;">3</button>
    <button style="background-color: #f35b04;">+</button>
  </div>
  <div class="row-calculator">
    <button style="background-color: #ffd60a;">DEL</button>
    <button style="background-color: #b0c4b1;">0</button>
    <button style="background-color: #b0c4b1;">.</button>
    <button style="background-color: #2196f3;">=</button>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js" integrity="sha512-ZOpEWF/zdnWKFpyY0TMzmZGkhjM9Z4RkW/GMF9X9NtZ6bhDqzAlWfk7NwqHPD+WriepCt3Th6+4jl4w4wkQolA=="
 crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="calc.js"></script> 
  </body>
</html>
